    // Function to display cards
    function displayCards(data) {
      const container = document.getElementById('cards-container');
      container.innerHTML = '';
      data.forEach(card => {
        const cardElement = `
          <div class="col-md-3">
            <div class="card h-100 shadow-sm border-0">
              <a href="${card.link}" target="_blank">
                <img src="images/${card.image}" class="card-img-top" alt="${card.title}" style="height: 220px; object-fit: cover;">
              </a>
              <div class="card-body">
                <h5 class="card-title">${card.title}</h5>
                <p class="card-text text-muted">${card.description}</p>
                <a href="${card.link}" target="_blank" class="btn btn-primary btn-sm">Show</a>
              </div>
            </div>
          </div>
        `;
        container.innerHTML += cardElement;
      });

      // ‚úÖ Update cards count dynamically
      document.getElementById("cards-count").textContent = `Total Codes: ${data.length}`;
    }

    // Initial render
    displayCards(cardsData);

    // Search filter
    document.getElementById('search-box').addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase();
      const filteredData = cardsData.filter(card =>
        card.title.toLowerCase().includes(searchTerm)
      );
      displayCards(filteredData);
    });

    // ‚úÖ Last updated date (auto from file last modified)
    const lastUpdated = new Date(document.lastModified);
    document.getElementById("last-updated").textContent = lastUpdated.toLocaleDateString();
